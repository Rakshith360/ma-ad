 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManaTractor Admin Panel</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-link.active {
            background-color: #4a5568; /* gray-700 */
        }
        /* Custom modal and message box styling */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            transform: translate(-50%, -20px);
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
        }
        .message-box.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        .confirm-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .confirm-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .confirm-modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 380px;
            width: 90%;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .confirm-modal-overlay.show .confirm-modal-content {
            transform: scale(1);
        }
        .confirm-modal-content button {
            margin: 0 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        [contenteditable="true"] {
            outline: 2px dashed #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-100 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login Container -->
    <div id="login-container" class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="flex flex-col items-center">
                 <img src="https://res.cloudinary.com/drt6xl4x3/image/upload/v1760299740/manatractor_logo_n0noj8.jpg" alt="ManaTractor Logo" class="w-20 h-20 mb-4">
                 <h2 class="text-3xl font-bold text-center text-gray-800">Admin Panel</h2>
            </div>
            <button id="login-button" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 flex items-center justify-center gap-2">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="M6.306 14.691c-1.222 2.193-1.928 4.737-1.928 7.309c0 7.348 4.887 13.57 11.637 15.412l-6.044-6.044c-1.08-1.743-1.68-3.79-1.68-5.968c0-3.133 1.248-5.968 3.284-7.979l-5.27-5.27z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-6.19C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 6.522C9.231 40.582 16.035 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.193 4.133-4.133 5.373l6.19 6.19C44.277 35.816 48 29.421 48 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <div class="hidden md:flex w-64 bg-gray-800 text-white flex-col">
                <div class="px-4 py-6 text-2xl font-bold text-center border-b border-gray-700">Admin Panel</div>
                <nav class="mt-10 flex-1">
                    <a href="#" id="users-link" class="sidebar-link flex items-center gap-3 px-4 py-3 text-sm hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" /></svg>
                        Users
                    </a>
                    <a href="#" id="settings-link" class="sidebar-link flex items-center gap-3 px-4 py-3 text-sm hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                        Settings
                    </a>
                </nav>
                 <button id="logout-button" class="w-full text-left flex items-center gap-3 px-4 py-3 text-sm bg-red-500 hover:bg-red-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                    Logout
                </button>
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-6 md:p-10 overflow-y-auto">
                <h1 id="content-title" class="text-3xl font-bold text-gray-800"></h1>
                <div id="content" class="mt-6">
                    <!-- Dynamic Content Goes Here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box Container -->
    <div id="messageBox" class="message-box"></div>
    
    <!-- Custom Confirm Modal -->
    <div id="customConfirmModal" class="confirm-modal-overlay">
      <div class="confirm-modal-content">
        <p id="confirmModalMessage" class="mb-6 text-gray-700 font-medium text-lg"></p>
        <div class="flex justify-center">
          <button id="confirmModalCancelBtn" class="bg-gray-200 text-gray-800 hover:bg-gray-300">Cancel</button>
          <button id="confirmModalConfirmBtn" class="bg-red-500 text-white hover:bg-red-600">Confirm</button>
        </div>
      </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // IMPORTANT: Replace with your actual Firebase config object
        const firebaseConfig = {
                   apiKey: "AIzaSyA-7w4YspeNiyHgnMx8R5NZSCPaGYmMNak",
  authDomain: "test-test-39764.firebaseapp.com",
  projectId: "test-test-39764",
  storageBucket: "test-test-39764.firebasestorage.app",
  messagingSenderId: "844520701327",
  appId: "1:844520701327:web:07f0c4384115592fcf1ffa"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const usersLink = document.getElementById('users-link');
        const settingsLink = document.getElementById('settings-link');
        const contentTitle = document.getElementById('content-title');
        const content = document.getElementById('content');

        // --- UI Helper Functions ---

        function showMessage(message, type = 'success', duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        function showConfirm(message, onConfirm) {
            const modal = document.getElementById('customConfirmModal');
            document.getElementById('confirmModalMessage').textContent = message;
            modal.classList.add('show');

            const confirmBtn = document.getElementById('confirmModalConfirmBtn');
            const cancelBtn = document.getElementById('confirmModalCancelBtn');

            const confirmHandler = () => {
                modal.classList.remove('show');
                onConfirm();
                cleanup();
            };

            const cancelHandler = () => {
                modal.classList.remove('show');
                cleanup();
            };
            
            const cleanup = () => {
                confirmBtn.removeEventListener('click', confirmHandler);
                cancelBtn.removeEventListener('click', cancelHandler);
            };

            confirmBtn.addEventListener('click', confirmHandler);
            cancelBtn.addEventListener('click', cancelHandler);
        }
        
        const setActiveLink = (activeLink) => {
            document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
            activeLink.classList.add('active');
        };

        // --- Auth Logic ---

        loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Sign-in error:", error);
                showMessage('Sign-in failed. Please try again.', 'error');
            });
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadUsers(); // Load users by default
            } else {
                loginContainer.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // --- Navigation ---
        
        usersLink.addEventListener('click', (e) => {
            e.preventDefault();
            loadUsers();
        });

        settingsLink.addEventListener('click', (e) => {
            e.preventDefault();
            loadSettings();
        });

        // --- Content Loading ---

        async function loadUsers() {
            setActiveLink(usersLink);
            contentTitle.innerText = 'Users';
            content.innerHTML = '<div class="text-center p-8">Loading user data...</div>';

            try {
                const usersCollection = collection(db, 'users');
                const userSnapshot = await getDocs(usersCollection);
                let usersHtml = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';

                if (userSnapshot.empty) {
                     usersHtml += '<p>No users found in the database.</p>';
                } else {
                    for (const userDoc of userSnapshot.docs) {
                        const userData = userDoc.data();
                        usersHtml += `
                            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                                <h3 class="font-bold text-lg text-gray-800">${userData.displayName || 'N/A'}</h3>
                                <p class="text-sm text-gray-600 break-all">${userData.email}</p>
                                <button class="view-records-btn mt-3 text-sm font-semibold text-blue-600 hover:underline" data-uid="${userDoc.id}" data-uname="${userData.displayName || 'User'}">View Records</button>
                            </div>
                        `;
                    }
                }
                usersHtml += '</div><div id="records-container" class="mt-8"></div>';
                content.innerHTML = usersHtml;

                document.querySelectorAll('.view-records-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const uid = e.target.dataset.uid;
                        const uname = e.target.dataset.uname;
                        loadUserRecords(uid, uname);
                    });
                });

            } catch (error) {
                console.error("Error loading users:", error);
                content.innerHTML = '<div class="text-red-500 bg-red-100 p-4 rounded-lg">Failed to load user data. Check console for details.</div>';
            }
        }
        
        async function loadUserRecords(userId, userName) {
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = 'Loading records...';
            try {
                const recordsCollection = collection(db, `users/${userId}/records`);
                const recordsSnapshot = await getDocs(recordsCollection);
                let recordsHtml = `
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">Work Records for ${userName}</h2>
                    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
                        <table class="min-w-full">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Date</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Customer</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Rate/Hr (₹)</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Total (₹)</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">`;

                if (recordsSnapshot.empty) {
                    recordsHtml += '<tr><td colspan="5" class="text-center py-10 text-gray-500">No records found.</td></tr>';
                } else {
                    const sortedDocs = recordsSnapshot.docs.sort((a,b) => (b.data().timestamp?.toMillis() || 0) - (a.data().timestamp?.toMillis() || 0));
                    sortedDocs.forEach(recordDoc => {
                        const record = recordDoc.data();
                        recordsHtml += `
                            <tr class="border-b border-gray-200 hover:bg-gray-50">
                                <td class="py-3 px-4">${record.date}</td>
                                <td class="py-3 px-4">${record.customerName}</td>
                                <td class="py-3 px-4" contenteditable="true" id="rate-${recordDoc.id}">${record.hourly ? record.hourly.rate : 'N/A'}</td>
                                <td class="py-3 px-4" id="total-${recordDoc.id}">${record.combinedTotalEarnings.replace('₹','')}</td>
                                <td class="py-3 px-4">
                                    <button class="save-btn text-green-600 hover:text-green-800 font-semibold" data-uid="${userId}" data-record-id="${recordDoc.id}">Save</button>
                                    <button class="delete-btn text-red-600 hover:text-red-800 font-semibold ml-4" data-uid="${userId}" data-record-id="${recordDoc.id}">Delete</button>
                                </td>
                            </tr>`;
                    });
                }

                recordsHtml += `</tbody></table></div>`;
                recordsContainer.innerHTML = recordsHtml;
                attachRecordActionListeners();

            } catch (error) {
                console.error("Error loading records:", error);
                recordsContainer.innerHTML = '<div class="text-red-500 bg-red-100 p-4 rounded-lg">Failed to load records.</div>';
            }
        }
        
        function attachRecordActionListeners() {
            document.querySelectorAll('.save-btn').forEach(button => {
                button.addEventListener('click', handleSaveRecord);
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', handleDeleteRecord);
            });
        }
        
        async function handleSaveRecord(e) {
            const userId = e.target.dataset.uid;
            const recordId = e.target.dataset.recordId;
            const newRateEl = document.getElementById(`rate-${recordId}`);
            const newRate = parseFloat(newRateEl.innerText);

            if (isNaN(newRate) || newRate < 0) {
                showMessage('Please enter a valid rate.', 'error');
                return;
            }

            const recordRef = doc(db, `users/${userId}/records`, recordId);
            try {
                const recordSnap = await getDoc(recordRef);
                if (!recordSnap.exists()) {
                    showMessage('Record not found!', 'error');
                    return;
                }
                const recordData = recordSnap.data();

                if (!recordData.hourly || !recordData.hourly.time) {
                    await updateDoc(recordRef, {'hourly.rate': newRate});
                    showMessage('Rate updated (no time data to recalculate total).', 'success');
                    return;
                }

                // Recalculate earnings
                const durationString = recordData.hourly.time; // e.g., "1:30 hrs"
                const parts = durationString.replace(' hrs', '').split(':');
                const hours = parseInt(parts[0], 10) || 0;
                const minutes = parseInt(parts[1], 10) || 0;
                const totalMinutes = (hours * 60) + minutes;

                const ratePerMinute = newRate / 60;
                const newHourlyEarnings = Math.round(totalMinutes * ratePerMinute);
                
                const tripEarningsValue = recordData.trip ? parseFloat(recordData.trip.earnings.replace('₹', '')) : 0;
                const newCombinedTotal = newHourlyEarnings + tripEarningsValue;

                await updateDoc(recordRef, {
                    'hourly.rate': newRate,
                    'hourly.earnings': `₹${newHourlyEarnings}`,
                    'combinedTotalEarnings': `₹${newCombinedTotal}`
                });
                
                // Update UI instantly
                document.getElementById(`total-${recordId}`).innerText = newCombinedTotal;
                newRateEl.blur(); // Remove focus after save
                showMessage('Record updated successfully!', 'success');

            } catch (error) {
                console.error("Error updating record:", error);
                showMessage('Failed to update record.', 'error');
            }
        }
        
        function handleDeleteRecord(e) {
            const userId = e.target.dataset.uid;
            const recordId = e.target.dataset.recordId;
            
            showConfirm('Are you sure you want to delete this record? This cannot be undone.', async () => {
                const recordRef = doc(db, `users/${userId}/records`, recordId);
                try {
                    await deleteDoc(recordRef);
                    showMessage('Record deleted!', 'success');
                    // Remove the row from the table for instant feedback
                    e.target.closest('tr').remove();
                } catch (error) {
                    console.error("Error deleting record:", error);
                    showMessage('Failed to delete record.', 'error');
                }
            });
        }

        function loadSettings() {
            setActiveLink(settingsLink);
            contentTitle.innerText = 'Settings';
            content.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-800">Application Settings</h2>
                    <p class="mt-4 text-gray-600">This area is reserved for future global application settings, such as default hourly rates, language preferences, or theme customization.</p>
                </div>
            `;
        }

    </script>
</body>
</html>
